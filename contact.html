<div>
    <h1 style="height: 1rem;background-color: rgb(40, 111, 26);"></h1>
    <div class="container-fluid px-5 py-3">
        <div>
            <label for="search_name">{{message}}</label>
            <input type="text" name="search_name" id="search_name" ng-model="search_name">
        </div>

        <table class="table table-borderless table-hover container-fluid" id="search_table" style="display: none;">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Favourite Book</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users | filter: search_name">
                <tr>
                    <td>{{user.user_id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email_id | lowercase}}</td>
                    <td>{{user.dob}}</td>
                    <td>{{user.fav_book}}</td>
                    <td>{{user.genre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
